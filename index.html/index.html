<!DOCTYPE html>
<html>
<head>
   <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="heading1"></h1> <!-- Fixed id -->
    <p id="paragraph"></p>
    <p id="paragraph2"></p>
    <script>
        // Your JavaScript code goes here//
        // Adding variables and assigning values
        // to them

        var text1 = "Hello, World!";
        var text2 = "This is a simple JavaScript example.";
        var text3 = " I love coding";

        var numA = 5;
        var numB = 10;

        // using variables numbers//

        document.getElementById('heading1').innerHTML = text1; // Fixed id
        document.getElementById('paragraph').innerHTML = text2 + text3;
        document.getElementById('paragraph2').innerHTML = numA + " x " + numB + " = " + (numA * numB); // Added spaces

    </script>
</body>
</html>
