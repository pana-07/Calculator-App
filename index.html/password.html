<!DOCTYPE html>
<html>
<head>
   <link rel="stylesheet" href="styles.css">
</head>
<body>
    <p id="output"></p>

    <script>
      var password = "1234"; // Example password
      var userInput = prompt("Enter password:"); // Prompt user for input
     
      if (userInput === password) {
          alert("Access granted");
          document.getElementById('output').textContent = "Access granted";
      } else {
          alert("Access denied");
          document.getElementById('output').textContent = "Access denied";
      }
    </script>
</body>
</html>
