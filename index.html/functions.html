<!DOCTYPE html>
<html>
<head>
   <link rel="stylesheet" href="styles.css"> 
</head>
<body>

    <h1 onclick="changeText.call(this)">JavaScript</h1>
    <p id="addition"></p>

    <script>
    // Function to toggle the heading text when clicked
    // This changes the <h1> text between "JavaScript" and "Clicked!" when the heading is clicked
    function changeText() {
        if(this.innerHTML === 'JavaScript') {
            this.innerHTML = 'Clicked!';
        } else {
            this.innerHTML = 'JavaScript';
        }
    }

    // Function to add two numbers and display the result in the <p> with id="addition"
    function addNumbers(num1, num2) {
        document.getElementById("addition").innerHTML = num1 + num2;
    }

    // Function that returns the sum of two numbers (does not display it)
    // This is useful if you want to use the result in other calculations
    function addNumbersReturn(num1, num2) {
        return num1 + num2;
    }

    // Example usage:
    addNumbers(5, 10); // Displays 15 in the <p> element
    console.log(addNumbersReturn(5, 10)); // Logs 15 to the console

</script>
</body>
</html>
